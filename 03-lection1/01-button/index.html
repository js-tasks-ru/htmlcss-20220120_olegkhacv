<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="button-group">
        <div class="button-component">
            <h1 class="button-component__title">Buttons</h1>
            <div class="button-component__forms">
                <button class="button-component__item button-component__item_primary_blue"><a href="#">Primary</a></button>
                <button class="button-component__item button-component__item_primary_blue button-component__item_primary_hover"><a href="#">Primary</a></button>
                <button disabled class="button-component__item button-component__item_primary_blue"><a href="#">Primary</a></button>
            </div>
            <div class="button-component__forms">
                <button class="button-component__item button-component__item_secondary_purple"><a href="#">Secondary</a></button>
                <button class="button-component__item button-component__item_secondary_purple button-component__item_secondary_hover"><a href="#">Secondary</a></button>
                <button disabled class="button-component__item button-component__item_secondary_purple"><a href="#">Secondary</a></button>
            </div>
            <div class="button-component__forms">
                <button class="button-component__item button-component__item_alternate_simple"><a href="#">Alternate</a></button>
                <button class="button-component__item button-component__item_alternate_simple button-component__item_alternate_hover"><a href="#">Alternate</a></button>
                <button disabled class="button-component__item button-component__item_alternate_simple"><a href="#">Alternate</a></button>
            </div>
        </div>
        </div>
    </body>
</html>
